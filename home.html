<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kotweb â€” Home</title>
  <style>
    :root {
      --bg: #000000;
      --orange: #ff7a00;
      --white: #ffffff;
      --muted: #bfbfbf;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { box-sizing: border-box; border-radius: 0 !important; }
    html, body { height: 100%; margin: 0; }
    body { background: var(--bg); color: var(--white); display: flex; align-items: center; justify-content: center; padding: 24px; }

    .container { width: 100%; max-width: 1080px; background: var(--glass); border: 1px solid rgba(255,255,255,0.04); padding: 24px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .logo { font-weight: 700; font-size: 28px; color: var(--orange); letter-spacing: 0.6px; }
    .btn { display: inline-block; padding: 12px 16px; background: var(--orange); color: #000; border: none; cursor: pointer; font-weight: 700; font-size: 16px; }
    .btn.ghost { background: transparent; border: 1px solid rgba(255,255,255,0.06); color: var(--white); }
    .user-info { background: rgba(255,255,255,0.02); padding: 16px; border: 1px solid rgba(255,255,255,0.04); }
    .user-info p { margin: 8px 0; font-size: 16px; }
    .user-info p span { color: var(--muted); font-size: 14px; }
    .error { color: #ff3333; font-size: 14px; margin-top: 12px; }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid var(--orange);
      display: inline-block;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      body { padding: 12px; }
      .container { padding: 16px; }
      .user-info { padding: 12px; }
      .btn { padding: 14px 18px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">KOTWEB</div>
      <button class="btn ghost" id="logout-btn">Logout</button>
    </div>
    <div class="user-info" id="user-info">
      <p><span>Name:</span> <span id="user-name">Loading...</span></p>
      <p><span>Username:</span> <span id="user-username">Loading...</span></p>
      <p><span>Phone:</span> <span id="user-phone">Loading...</span></p>
      <p><span>District:</span> <span id="user-district">Loading...</span></p>
      <p><span>School:</span> <span id="user-school">Loading...</span></p>
      <p><span>Class:</span> <span id="user-class">Loading...</span></p>
    </div>
    <div id="error-msg" class="error" style="display: none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase configuration (same as in index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyB1FG7OAGIgJqg3bmpStVTpi0RqpI_DctE",
      authDomain: "music-app-718f4.firebaseapp.com",
      databaseURL: "https://music-app-718f4-default-rtdb.firebaseio.com",
      projectId: "music-app-718f4",
      storageBucket: "music-app-718f4.firebasestorage.app",
      messagingSenderId: "91683197015",
      appId: "1:91683197015:web:92899ecb0c913dc0a95312",
      measurementId: "G-MQLRPLZZFF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const userInfo = document.getElementById('user-info');
    const errorMsg = document.getElementById('error-msg');
    const logoutBtn = document.getElementById('logout-btn');

    // Check authentication state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // No user is signed in, redirect to login page
        window.location.href = "index.html";
        return;
      }

      // Show loading state
      userInfo.innerHTML = '<div class="spinner"></div>';

      try {
        // Try to get user data from local storage first
        const userData = JSON.parse(localStorage.getItem('kotweb_user'));

        if (userData && userData.uid === user.uid) {
          // Use local storage data if available and matches current user
          displayUserData(userData);
        } else {
          // Fallback to Firestore
          const userDoc = await getDoc(doc(db, "users", user.uid));
          if (userDoc.exists()) {
            const data = userDoc.data();
            const userData = {
              uid: user.uid,
              firstName: data.firstName,
              lastName: data.lastName,
              username: data.username,
              phone: data.phone,
              district: data.district,
              school: data.school,
              class: data.class
            };
            // Save to local storage for future use
            localStorage.setItem('kotweb_user', JSON.stringify(userData));
            localStorage.setItem('kotweb_auth_timestamp', new Date().getTime());
            displayUserData(userData);
          } else {
            throw new Error("User data not found in Firestore.");
          }
        }
      } catch (error) {
        console.error("Error loading user data:", error);
        errorMsg.style.display = 'block';
        errorMsg.textContent = "Error loading user data: " + error.message;
        userInfo.innerHTML = '<p>User data could not be loaded.</p>';
      }
    });

    // Function to display user data
    function displayUserData(userData) {
      document.getElementById('user-name').textContent = `${userData.firstName} ${userData.lastName}`;
      document.getElementById('user-username').textContent = userData.username;
      document.getElementById('user-phone').textContent = userData.phone;
      document.getElementById('user-district').textContent = userData.district;
      document.getElementById('user-school').textContent = userData.school;
      document.getElementById('user-class').textContent = userData.class;
    }

    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      try {
        const originalText = logoutBtn.textContent;
        logoutBtn.innerHTML = '<div class="spinner"></div>';
        logoutBtn.disabled = true;

        await signOut(auth);
        // Clear local storage
        localStorage.removeItem('kotweb_user');
        localStorage.removeItem('kotweb_auth_timestamp');
        // Redirect to login page
        window.location.href = "index.html";
      } catch (error) {
        console.error("Logout error:", error);
        errorMsg.style.display = 'block';
        errorMsg.textContent = "Logout failed: " + error.message;
        logoutBtn.textContent = originalText;
        logoutBtn.disabled = false;
      }
    });
  </script>
</body>
</html>

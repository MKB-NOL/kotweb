<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotweb - Search & Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #000000;
            --orange: #ff7a00;
            --white: #ffffff;
            --muted: #bfbfbf;
            --error: #ff3333;
            --success: #00cc66;
            --glass: rgba(255,255,255,0.03);
            --card-bg: #1a1a1a;
            --highlight: rgba(255, 122, 0, 0.1);
            --dropdown-bg: rgba(30, 30, 30, 0.95);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--bg);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .home-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--white);
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background 0.2s;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--orange);
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            position: relative;
        }

        .search-toggle {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--white);
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background 0.2s;
        }

        .search-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 0;
            overflow: hidden;
            transition: width 0.3s ease;
        }

        .search-container.active {
            width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--white);
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .search-input:focus {
            border-color: var(--orange);
        }

        /* Search Results Dropdown */
        .search-results-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--dropdown-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px;
            width: 300px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 5px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .search-results-dropdown.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .result-title {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 10px;
            padding-left: 5px;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            padding: 0 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(0, 0, 0, 0.8);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
            position: relative;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tab.active {
            opacity: 1;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 20%;
            right: 20%;
            height: 3px;
            background: var(--orange);
            border-radius: 3px 3px 0 0;
        }

        .tab i {
            font-size: 18px;
        }

        .tab-label {
            font-size: 12px;
        }

        /* Main Content */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--muted);
        }

        .empty-state i {
            font-size: 40px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state p {
            margin-top: 10px;
            font-size: 14px;
        }

        /* User List */
        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-card.unread {
            background: var(--highlight);
            border-left: 3px solid var(--orange);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 122, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-details {
            font-size: 13px;
            color: var(--muted);
        }

        .user-district {
            color: var(--orange);
            font-size: 12px;
            margin-top: 4px;
        }

        .user-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .status-time {
            font-size: 11px;
            color: var(--muted);
        }

        .unread-badge {
            background: var(--orange);
            color: black;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Request specific styles */
        .request-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-accept {
            background: var(--success);
            color: black;
        }

        .btn-deny {
            background: var(--error);
            color: white;
        }

        .btn-pending {
            background: rgba(255, 255, 255, 0.1);
            color: var(--muted);
            cursor: not-allowed;
        }

        .request-status {
            font-size: 12px;
            margin-top: 5px;
        }

        .status-pending {
            color: var(--muted);
        }

        .status-rejected {
            color: var(--error);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container.active {
                width: 200px;
            }
            
            .search-results-dropdown {
                width: 280px;
            }
            
            .user-card {
                padding: 12px;
            }
            
            .user-avatar {
                width: 45px;
                height: 45px;
            }
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top: 3px solid var(--orange);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="home-btn" onclick="goHome()">
                <i class="fas fa-home"></i>
            </button>
            <div class="page-title">Private Chats</div>
        </div>
        <div class="header-right">
            <div class="search-container" id="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Search by username...">
            </div>
            <button class="search-toggle" id="search-toggle">
                <i class="fas fa-search" id="search-icon"></i>
            </button>
            
            <!-- Search Results Dropdown -->
            <div class="search-results-dropdown" id="search-results-dropdown">
                <div class="result-title">Search Results</div>
                <div class="user-list" id="search-results-list"></div>
            </div>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" data-tab="friends">
            <i class="fas fa-user-friends"></i>
            <span class="tab-label">Friends</span>
        </div>
        <div class="tab" data-tab="requests">
            <i class="fas fa-user-plus"></i>
            <span class="tab-label">Requests</span>
        </div>
    </div>

    <main>
        <!-- Friends Tab -->
        <div class="section active" id="friends-section">
            <div class="user-list" id="friends-list">
                <div class="empty-state" id="friends-empty">
                    <i class="fas fa-user-friends"></i>
                    <h3>No friends yet</h3>
                    <p>Search for users and send friend requests to start chatting</p>
                </div>
            </div>
        </div>

        <!-- Requests Tab -->
        <div class="section" id="requests-section">
            <div class="user-list" id="requests-list">
                <div class="empty-state" id="requests-empty">
                    <i class="fas fa-user-plus"></i>
                    <h3>No requests</h3>
                    <p>You don't have any pending friend requests</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            orderBy, 
            onSnapshot,
            updateDoc,
            deleteDoc,
            doc,
            serverTimestamp,
            getDocs,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAsfXkzcFVmsQLWGF_WqCPQWn7SRqkcvK8",
            authDomain: "kotweb-dd995.firebaseapp.com",
            projectId: "kotweb-dd995",
            storageBucket: "kotweb-dd995.firebasestorage.app",
            messagingSenderId: "534760591484",
            appId: "1:534760591484:web:1c90379da7852ddec2f9f9",
            measurementId: "G-9ZH53YSQZT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM elements
        const searchToggle = document.getElementById('search-toggle');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');
        const searchIcon = document.getElementById('search-icon');
        const searchResultsDropdown = document.getElementById('search-results-dropdown');
        const searchResultsList = document.getElementById('search-results-list');
        const tabs = document.querySelectorAll('.tab');
        const sections = document.querySelectorAll('.section');
        const friendsList = document.getElementById('friends-list');
        const friendsEmpty = document.getElementById('friends-empty');
        const requestsList = document.getElementById('requests-list');
        const requestsEmpty = document.getElementById('requests-empty');

        // Global variables
        let currentUserData = null;
        let currentUser = null;
        let friends = [];
        let requests = [];
        let searchTimeout = null;

        // Initialize the page
        function init() {
            // Check authentication state
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    try {
                        // Get user data from Firestore
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            currentUserData = userDoc.data();
                            setupEventListeners();
                            loadFriends();
                            loadRequests();
                        } else {
                            console.error("User data not found");
                            setTimeout(() => signOut(auth), 2000);
                        }
                    } catch (error) {
                        console.error("Error getting user data:", error);
                    }
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search toggle
            searchToggle.addEventListener('click', toggleSearch);
            
            // Search input
            searchInput.addEventListener('input', handleSearch);
            
            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchResultsDropdown.contains(e.target) && 
                    !searchContainer.contains(e.target) && 
                    !searchToggle.contains(e.target)) {
                    searchResultsDropdown.classList.remove('active');
                }
            });
            
            // Tab navigation
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    switchTab(tabId);
                });
            });
        }

        // Toggle search box
        function toggleSearch() {
            searchContainer.classList.toggle('active');
            
            if (searchContainer.classList.contains('active')) {
                searchIcon.classList.remove('fa-search');
                searchIcon.classList.add('fa-times');
                searchInput.focus();
            } else {
                searchIcon.classList.remove('fa-times');
                searchIcon.classList.add('fa-search');
                searchInput.value = '';
                searchResultsDropdown.classList.remove('active');
            }
        }

        // Handle search input
        function handleSearch(e) {
            const query = e.target.value.trim().toLowerCase();
            
            // Clear previous timeout
            if (searchTimeout) {
                clearTimeout(searchTimeout);
            }
            
            if (query.length < 2) {
                searchResultsDropdown.classList.remove('active');
                return;
            }
            
            // Set timeout to avoid too many requests
            searchTimeout = setTimeout(() => {
                searchUsers(query);
            }, 300);
        }

        // Search users in Firebase
        async function searchUsers(query) {
            try {
                searchResultsList.innerHTML = '<div class="empty-state"><div class="loading"></div><p>Searching...</p></div>';
                searchResultsDropdown.classList.add('active');
                
                // Query users collection for matching usernames
                const usersRef = collection(db, "users");
                const q = query(
                    usersRef, 
                    where("username", ">=", query),
                    where("username", "<=", query + "\uf8ff")
                );
                
                const querySnapshot = await getDocs(q);
                
                // Filter out current user
                const results = [];
                querySnapshot.forEach((doc) => {
                    if (doc.id !== currentUser.uid) {
                        results.push({ id: doc.id, ...doc.data() });
                    }
                });
                
                displaySearchResults(results);
            } catch (error) {
                console.error("Error searching users:", error);
                searchResultsList.innerHTML = '<div class="empty-state"><p>Error searching users</p></div>';
            }
        }

        // Display search results
        function displaySearchResults(results) {
            searchResultsList.innerHTML = '';
            
            if (results.length === 0) {
                searchResultsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <p>No users found</p>
                    </div>
                `;
            } else {
                results.forEach(user => {
                    const userEl = document.createElement('div');
                    userEl.classList.add('user-card');
                    userEl.innerHTML = `
                        <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-name">@${user.username}</div>
                            <div class="user-details">${user.firstName} ${user.lastName}</div>
                            <div class="user-district">${user.district} District â€¢ ${user.class}</div>
                        </div>
                    `;
                    userEl.addEventListener('click', () => openChat(user));
                    searchResultsList.appendChild(userEl);
                });
            }
        }

        // Switch between tabs
        function switchTab(tabId) {
            // Update active tab
            tabs.forEach(tab => {
                if (tab.dataset.tab === tabId) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Show active section
            sections.forEach(section => {
                if (section.id === `${tabId}-section`) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        }

        // Load friends list from Firebase
        async function loadFriends() {
            try {
                friendsList.innerHTML = '<div class="empty-state"><div class="loading"></div><p>Loading friends...</p></div>';
                
                // Get friends list from user's friends subcollection
                const friendsRef = collection(db, "users", currentUser.uid, "friends");
                const querySnapshot = await getDocs(friendsRef);
                
                friends = [];
                querySnapshot.forEach((doc) => {
                    friends.push({ id: doc.id, ...doc.data() });
                });
                
                if (friends.length === 0) {
                    friendsEmpty.style.display = 'block';
                    friendsList.innerHTML = '';
                    return;
                }
                
                friendsEmpty.style.display = 'none';
                friendsList.innerHTML = '';
                
                // Get user details for each friend
                for (const friend of friends) {
                    try {
                        const userDoc = await getDoc(doc(db, "users", friend.id));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            const friendEl = createFriendElement({
                                id: friend.id,
                                username: userData.username,
                                district: userData.district,
                                avatar: userData.username.charAt(0).toUpperCase(),
                                unread: friend.unreadCount || 0,
                                lastMessage: friend.lastMessage || 'No messages yet',
                                time: formatTime(friend.lastTimestamp?.toDate())
                            });
                            
                            friendsList.appendChild(friendEl);
                        }
                    } catch (error) {
                        console.error("Error loading friend data:", error);
                    }
                }
            } catch (error) {
                console.error("Error loading friends:", error);
                friendsList.innerHTML = '<div class="empty-state"><p>Error loading friends</p></div>';
            }
        }

        // Create friend element
        function createFriendElement(friend) {
            const friendEl = document.createElement('div');
            friendEl.classList.add('user-card');
            if (friend.unread > 0) {
                friendEl.classList.add('unread');
            }
            
            friendEl.innerHTML = `
                <div class="user-avatar">${friend.avatar}</div>
                <div class="user-info">
                    <div class="user-name">@${friend.username}</div>
                    <div class="user-details">${friend.lastMessage}</div>
                    <div class="user-district">${friend.district} District</div>
                </div>
                <div class="user-status">
                    <div class="status-time">${friend.time || ''}</div>
                    ${friend.unread > 0 ? `<div class="unread-badge">${friend.unread}</div>` : ''}
                </div>
            `;
            
            friendEl.addEventListener('click', () => openPrivateChat(friend));
            return friendEl;
        }

        // Load requests from Firebase
        async function loadRequests() {
            try {
                requestsList.innerHTML = '<div class="empty-state"><div class="loading"></div><p>Loading requests...</p></div>';
                
                // Get incoming requests
                const incomingRef = collection(db, "users", currentUser.uid, "requests");
                const incomingQuery = query(incomingRef, where("type", "==", "incoming"));
                const incomingSnapshot = await getDocs(incomingQuery);
                
                // Get outgoing requests
                const outgoingRef = collection(db, "users", currentUser.uid, "requests");
                const outgoingQuery = query(outgoingRef, where("type", "==", "outgoing"));
                const outgoingSnapshot = await getDocs(outgoingQuery);
                
                requests = [];
                
                // Process incoming requests
                incomingSnapshot.forEach((doc) => {
                    requests.push({ id: doc.id, ...doc.data() });
                });
                
                // Process outgoing requests
                outgoingSnapshot.forEach((doc) => {
                    requests.push({ id: doc.id, ...doc.data() });
                });
                
                if (requests.length === 0) {
                    requestsEmpty.style.display = 'block';
                    requestsList.innerHTML = '';
                    return;
                }
                
                requestsEmpty.style.display = 'none';
                requestsList.innerHTML = '';
                
                // Get user details for each request
                for (const request of requests) {
                    try {
                        const userDoc = await getDoc(doc(db, "users", request.userId));
                        if (userDoc.exists()) {
                            const userData = userDoc.data();
                            const requestEl = createRequestElement({
                                id: request.userId,
                                username: userData.username,
                                district: userData.district,
                                avatar: userData.username.charAt(0).toUpperCase(),
                                type: request.type,
                                status: request.status,
                                message: request.message,
                                time: formatTime(request.timestamp?.toDate())
                            });
                            
                            requestsList.appendChild(requestEl);
                        }
                    } catch (error) {
                        console.error("Error loading request data:", error);
                    }
                }
            } catch (error) {
                console.error("Error loading requests:", error);
                requestsList.innerHTML = '<div class="empty-state"><p>Error loading requests</p></div>';
            }
        }

        // Create request element
        function createRequestElement(request) {
            const requestEl = document.createElement('div');
            requestEl.classList.add('user-card');
            
            let actionButtons = '';
            if (request.type === 'incoming') {
                actionButtons = `
                    <div class="request-actions">
                        <button class="btn btn-accept" onclick="acceptRequest('${request.id}')">Accept</button>
                        <button class="btn btn-deny" onclick="denyRequest('${request.id}')">Deny</button>
                    </div>
                `;
            } else if (request.type === 'outgoing') {
                let statusText = '';
                if (request.status === 'pending') {
                    statusText = '<div class="request-status status-pending">Pending</div>';
                } else if (request.status === 'rejected') {
                    statusText = '<div class="request-status status-rejected">Rejected</div>';
                }
                
                actionButtons = `
                    <div class="request-actions">
                        <button class="btn btn-pending">Request Sent</button>
                    </div>
                    ${statusText}
                `;
            }
            
            requestEl.innerHTML = `
                <div class="user-avatar">${request.avatar}</div>
                <div class="user-info">
                    <div class="user-name">@${request.username}</div>
                    <div class="user-details">${request.type === 'incoming' ? 'Wants to be friends' : 'Friend request sent'}</div>
                    <div class="user-district">${request.district} District</div>
                    ${request.message ? `<div class="user-details">"${request.message}"</div>` : ''}
                    ${actionButtons}
                </div>
                <div class="user-status">
                    <div class="status-time">${request.time || ''}</div>
                </div>
            `;
            
            return requestEl;
        }

        // Open private chat with a user
        function openPrivateChat(user) {
            // In a real app, this would navigate to chat.html with user data
            console.log('Opening private chat with:', user);
            window.location.href = `chat.html?userId=${user.id}`;
        }

        // Open chat with a user (for search results)
        function openChat(user) {
            // Check if user is already a friend
            const isFriend = friends.some(friend => friend.id === user.id);
            
            if (isFriend) {
                openPrivateChat(user);
            } else {
                // Check if there's already a request
                const hasRequest = requests.some(request => request.userId === user.id);
                
                if (hasRequest) {
                    // Navigate to requests tab
                    switchTab('requests');
                    searchResultsDropdown.classList.remove('active');
                } else {
                    // Navigate to chat.html to send friend request
                    window.location.href = `chat.html?userId=${user.id}`;
                }
            }
        }

        // Accept friend request
        async function acceptRequest(userId) {
            try {
                // Update request status
                const requestRef = doc(db, "users", currentUser.uid, "requests", userId);
                await updateDoc(requestRef, {
                    status: 'accepted',
                    respondedAt: serverTimestamp()
                });
                
                // Add to friends list for both users
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Add to current user's friends
                    await setDoc(doc(db, "users", currentUser.uid, "friends", userId), {
                        userId: userId,
                        username: userData.username,
                        addedAt: serverTimestamp(),
                        unreadCount: 0
                    });
                    
                    // Add to other user's friends
                    await setDoc(doc(db, "users", userId, "friends", currentUser.uid), {
                        userId: currentUser.uid,
                        username: currentUserData.username,
                        addedAt: serverTimestamp(),
                        unreadCount: 0
                    });
                }
                
                // Create a private chat room
                const chatId = [currentUser.uid, userId].sort().join('_');
                await setDoc(doc(db, "chats", chatId), {
                    participants: [currentUser.uid, userId],
                    createdAt: serverTimestamp(),
                    type: 'private'
                });
                
                // Reload requests and friends
                loadRequests();
                loadFriends();
                
            } catch (error) {
                console.error("Error accepting friend request:", error);
            }
        }

        // Deny friend request
        async function denyRequest(userId) {
            try {
                // Update request status
                const requestRef = doc(db, "users", currentUser.uid, "requests", userId);
                await updateDoc(requestRef, {
                    status: 'rejected',
                    respondedAt: serverTimestamp()
                });
                
                // Reload requests
                loadRequests();
                
            } catch (error) {
                console.error("Error denying friend request:", error);
            }
        }

        // Format timestamp
        function formatTime(date) {
            if (!date) return '';
            
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            return date.toLocaleDateString();
        }

        // Go back to home
        function goHome() {
            window.location.href = 'home.html';
        }

        // Global functions
        window.acceptRequest = acceptRequest;
        window.denyRequest = denyRequest;

        // Initialize the app
        init();
    </script>
